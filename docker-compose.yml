version: '3.1'

services:

  db:
    image: mysql
    ports: 
      - "3306:3306"
    volumes:
      - ./data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS}
    restart: always

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
